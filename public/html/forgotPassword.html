<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgotPassword.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <section class="headerSection">
          <img src="../img/logo.svg" alt="Logo" />
          <h1 class="h1">Lorem Ipsum</h1>
        </section>
      </header>
      <main>
        <div class="mainBlock">
          <div class="wrapper">
            <div class="containerForm">
              <section class="mainText__section">
                <div class="maintext">Create new password</div>
                <p class="appendText">
                  Please enter a new password. Your new password must be <br />
                  different from previous password.
                </p>
              </section>
              <section class="passwordFormOne">
                <div class="passwordWrapper">
                  <input
                    type="password"
                    placeholder="Password"
                    class="input__TypeThird"
                    id="password-input"
                    required
                  />
                  <div
                    class="toggle-visibility"
                    id="toggle-visibility"
                    onclick="toggleVisibility()"
                  >
                    <img
                      src="../img/eyePassword.svg"
                      alt="eye"
                      class="eyeImg"
                    />
                  </div>
                </div>
              </section>
              <section class="passwordFormTwo">
                <div class="passwordWrapper">
                  <input
                    type="password"
                    placeholder="Confirm new password"
                    class="input__TypeThird"
                    id="newPasswordInput"
                    required
                  />
                  <div
                    class="toggle-visibility"
                    id="toggle-visibility"
                    onclick="toggleVisibility()"
                  >
                    <img
                      src="../img/eyePassword.svg"
                      alt="eye"
                      class="eyeImg"
                    />
                  </div>
                </div>
              </section>
              <section class="buttonSection">
                <button class="changePassword__button" id="button">
                  Sign up with email
                </button>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="../JS/forgotPassword.js"></script>
  </body>
</html>
